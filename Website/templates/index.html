<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BS-Meter</title>

    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #121212; /* Dark background */
        color: white;
        font-family: 'Roboto', sans-serif;
      }
      /* Header with custom logo */
      .header {
        display: flex;
        align-items: center;
        padding: 10px 20px;
      }
      .header img {
        height: 40px;
        width: 40px;
        margin-right: 10px;
      }
      .header span {
        font-size: 1.5rem;
        font-weight: bold;
      }
      /* Title styling */
      .title {
        text-align: center;
        font-size: 4rem;
        margin-top: 20px;
      }
      /* Meter container styling */
      .meter-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      /* Input container styling */
      .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .input-section {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .input-section input[type="text"] {
        width: 300px;
        margin-right: 10px;
        background-color: #2c2c2c;
        color: white;
        border: 1px solid #444;
      }
      .btn-primary {
        background-color: #00AAFF;
        border-color: #00AAFF;
      }
      .btn-primary:hover {
        background-color: #0088cc;
        border-color: #0088cc;
      }
      /* Attachment button styling */
      .btn-secondary {
        background-color: #444;
        border-color: #444;
        margin-left: 10px;
      }
      .btn-secondary:hover {
        background-color: #555;
        border-color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Header with custom logo from static folder -->
    <div class="header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      <span>BS-Meter</span>
    </div>

    <!-- Title (no emoji) -->
    <div class="title">BS-Meter</div>

    <!-- Big meter graphic (SVG gauge) -->
    <div class="meter-container">
      <svg id="bsMeterSVG" width="300" height="200" viewBox="0 0 300 200">
        <!-- Gauge arc (background) -->
        <path d="M 50 150 A 100 100 0 0 1 250 150" fill="none" stroke="#444" stroke-width="20" stroke-linecap="round"/>
        <!-- Needle pointer (initially at 0 value, rotated -90°) -->
        <line id="needle" x1="150" y1="150" x2="150" y2="60" stroke="red" stroke-width="4" transform="rotate(-90, 150, 150)" />
        <!-- Center pivot -->
        <circle cx="150" cy="150" r="5" fill="red"/>
      </svg>
    </div>

    <!-- Text input, attachment, and check button -->
    <div class="input-container">
      <div class="input-section">
        <input type="text" id="inputText" class="form-control" placeholder="Enter text...">
        <!-- Attachment button triggers a hidden file input -->
        <button type="button" id="attachBtn" class="btn btn-secondary">Attach File</button>
        <!-- Hidden file input for .txt, .pdf, .docx -->
        <input type="file" id="attachmentInput" style="display:none" accept=".txt,.pdf,.docx">
      </div>
      <button type="button" id="checkBtn" class="btn btn-primary">CHECK</button>
    </div>

    <!-- JavaScript to handle both text input and file attachment -->
    <script>
      // Handle plain text input via CHECK button
      document.getElementById("checkBtn").addEventListener("click", function(){
        var inputText = document.getElementById("inputText").value;
        // Send the text to the backend via POST
        fetch("/process", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: inputText })
        })
        .then(response => response.json())
        .then(data => {
          updateNeedle(data.value);
        })
        .catch(err => console.error(err));
      });

      // Trigger hidden file input when the attachment button is clicked
      document.getElementById("attachBtn").addEventListener("click", function(){
        document.getElementById("attachmentInput").click();
      });

      // Handle file selection
      document.getElementById("attachmentInput").addEventListener("change", function(event){
        var file = event.target.files[0];
        if (file) {
          var formData = new FormData();
          formData.append('file', file);

          fetch("/upload", {
            method: "POST",
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            // Update the meter based on the processed file's value
            updateNeedle(data.value);
          })
          .catch(err => console.error(err));
        }
      });

      // Function to update the gauge needle (maps 0-100 to -90° to 90°)
      function updateNeedle(value) {
        var angle = (value / 100) * 180 - 90;  // e.g., 0 => -90°, 50 => 0°, 100 => 90°
        document.getElementById("needle").setAttribute("transform", "rotate(" + angle + ", 150, 150)");
      }
    </script>
  </body>
</html>
