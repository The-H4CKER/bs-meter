<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BS-Meter</title>

    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #121212;
        color: white;
        font-family: 'Roboto', sans-serif;
      }
      /* Header styling */
      .header {
        display: flex;
        align-items: center;
        padding: 10px 20px;
      }
      .header img {
        height: 40px;
        width: 40px;
        margin-right: 10px;
      }
      .header span {
        font-size: 1.5rem;
        font-weight: bold;
      }
      /* Title styling */
      .title {
        text-align: center;
        font-size: 4rem;
        margin-top: 20px;
      }
      /* Meter container styling */
      .meter-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      /* Input container styling */
      .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .input-section {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      /* Bigger input/textarea styling */
      .input-section input[type="text"],
      .input-section textarea {
        width: 500px;
        margin-right: 10px;
        background-color: #2c2c2c;
        color: white;
        border: 1px solid #444;
      }
      /* Animate the needle (dial) on transform changes */
      #needle {
        transition: transform 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Header with logo -->
    <div class="header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      <span>BS-Meter</span>
    </div>

    <!-- Title -->
    <div class="title">BS-Meter</div>

    <!-- Enlarged meter graphic (SVG gauge) -->
    <div class="meter-container">
      <svg id="bsMeterSVG" width="500" height="300" viewBox="0 0 300 200">
        <!-- Gauge arc -->
        <path d="M 50 150 A 100 100 0 0 1 250 150" fill="none" stroke="#444" stroke-width="20" stroke-linecap="round"/>

        <!-- Markers for gauge -->
        <!-- Calculated using: angle = 180 - (value/100)*180 -->
        <!-- 0 marker (value 0, angle 180°) -->
        <text x="40" y="150" fill="white" font-size="14" text-anchor="middle">0</text>
        <!-- 25 marker (value 25, angle 135°) -->
        <text x="72" y="72" fill="white" font-size="14" text-anchor="middle">25</text>
        <!-- 50 marker (value 50, angle 90°) -->
        <text x="150" y="40" fill="white" font-size="14" text-anchor="middle">50</text>
        <!-- 75 marker (value 75, angle 45°) -->
        <text x="228" y="72" fill="white" font-size="14" text-anchor="middle">75</text>
        <!-- 100 marker (value 100, angle 0°) -->
        <text x="260" y="150" fill="white" font-size="14" text-anchor="middle">100</text>

        <!-- Needle pointer (drawn last so it appears above the arc and markers) -->
        <!-- Initially, for value 50, the needle points upward -->
        <line id="needle" x1="150" y1="150" x2="150" y2="60" stroke="red" stroke-width="4" />

        <!-- Center pivot (drawn last to cover the needle's base) -->
        <circle cx="150" cy="150" r="5" fill="red"/>
      </svg>
    </div>

    <!-- Larger text area, attachment, and check button -->
    <div class="input-container">
      <div class="input-section">
        <!-- Larger, scrollable textarea -->
        <textarea id="inputText" class="form-control" placeholder="Enter text..." rows="6" style="resize: vertical; overflow-y: auto;"></textarea>
        <!-- Attachment button triggers hidden file input -->
        <button type="button" id="attachBtn" class="btn btn-secondary">Attach File</button>
        <!-- Hidden file input for .txt, .pdf, .docx -->
        <input type="file" id="attachmentInput" style="display:none" accept=".txt,.pdf,.docx">
      </div>
      <button type="button" id="checkBtn" class="btn btn-primary">CHECK</button>
    </div>

    <!-- JavaScript to handle text input and file attachment -->
    <script>
      // Handle plain text input via the CHECK button
      document.getElementById("checkBtn").addEventListener("click", function(){
        var inputText = document.getElementById("inputText").value;
        fetch("/process", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: inputText })
        })
        .then(response => response.json())
        .then(data => {
          animateNeedle(data.value);
        })
        .catch(err => console.error(err));
      });

      // Trigger hidden file input when the attachment button is clicked
      document.getElementById("attachBtn").addEventListener("click", function(){
        document.getElementById("attachmentInput").click();
      });

      // Handle file selection
      document.getElementById("attachmentInput").addEventListener("change", function(event){
        var file = event.target.files[0];
        if (file) {
          var formData = new FormData();
          formData.append('file', file);
          fetch("/upload", {
            method: "POST",
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            animateNeedle(data.value);
          })
          .catch(err => console.error(err));
        }
      });

      // Animate the gauge needle.
      // Mapping: value 0 → +90° (needle points left),
      // value 50 → 0° (points up),
      // value 100 → -90° (points right)
      function animateNeedle(value) {
        var angle = 90 - (value / 100) * 180;
        document.getElementById("needle").setAttribute("transform", "rotate(" + angle + ", 150, 150)");
      }
    </script>
  </body>
</html>
